<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icfes x Utiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fondo.jpg'); /* Ruta a tu imagen de fondo */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff; /* Cambia el color del texto para que sea legible sobre el fondo */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.8); /* Fondo semitransparente para mejor legibilidad */
            padding: 20px;
            border-radius: 10px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
        }
        .questions {
            margin-top: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .question label {
            display: block;
            padding: 5px;
            border: 1px solid #ddd;
            cursor: pointer;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.9); /* Fondo claro para las opciones */
            color: #000; /* Color del texto en las opciones */
        }
        .question input[type="radio"] {
            display: none;
        }
        .question input[type="radio"]:checked + label {
            background: rgba(100, 100, 100, 0.8);
        }
        .question .feedback {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Icfes x utiles</h1>
    </header>
    <div class="container">
        <div class="questions">
            <div class="question" data-correct="1">
                <h3>¿Cuál es la capital de Francia?</h3>
                <input type="radio" id="q1a1" name="q1" value="0">
                <label for="q1a1">Londres</label>
                <input type="radio" id="q1a2" name="q1" value="1">
                <label for="q1a2">París</label>
                <input type="radio" id="q1a3" name="q1" value="2">
                <label for="q1a3">Madrid</label>
                <div class="feedback"></div>
            </div>
            <div class="question" data-correct="0">
                <h3>¿Cuál es el resultado de 2+2?</h3>
                <input type="radio" id="q2a1" name="q2" value="0">
                <label for="q2a1">4</label>
                <input type="radio" id="q2a2" name="q2" value="1">
                <label for="q2a2">5</label>
                <input type="radio" id="q2a3" name="q2" value="2">
                <label for="q2a3">6</label>
                <div class="feedback"></div>
            </div>
            <div class="question" data-correct="1">
                <h3>¿Cuál es el idioma oficial de Brasil?</h3>
                <input type="radio" id="q3a1" name="q3" value="0">
                <label for="q3a1">Español</label>
                <input type="radio" id="q3a2" name="q3" value="1">
                <label for="q3a2">Portugués</label>
                <input type="radio" id="q3a3" name="q3" value="2">
                <label for="q3a3">Francés</label>
                <div class="feedback"></div>
            </div>
            <div class="question" data-correct="0">
                <h3>Yesenia¿como va quedando?</h3>
                <input type="radio" id="q4a1" name="q4" value="0">
                <label for="q4a1">xd</label>
                <input type="radio" id="q4a2" name="q4" value="1">
                <label for="q4a2">maso</label>
                <input type="radio" id="q4a3" name="q4" value="2">
                <label for="q4a3">¿le cambio el fondo?</label>
                <div class="feedback"></div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.question').forEach(question => {
            question.addEventListener('change', () => {
                const correctAnswer = question.getAttribute('data-correct');
                const selectedAnswer = question.querySelector('input[type="radio"]:checked').value;
                const feedback = question.querySelector('.feedback');
                
                if (selectedAnswer === correctAnswer) {
                    feedback.textContent = 'Correcto';
                    feedback.style.color = 'green';
                } else {
                    feedback.textContent = 'Incorrecto';
                    feedback.style.color = 'red';
                }
                feedback.style.display = 'block';
            });
        });
    </script>
</body>
</html>
